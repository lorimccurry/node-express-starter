version: '3.8'

services:
  node_backend:
    container_name: node_backend
    build:
      context: .
      dockerfile: Dockerfile
      target: base
    links:
      - postgres
    environment:
      - PGUSER=piperous
      - PGPASSWORD=123456
      - PGDATABASE=defaultdb
      - PGHOST=db
      - NODE_ENV=development
    env_file:
      - .env
    volumes:
      - ./src:/home/node/app/src
      - ./nodemon.json:/home/node/app/nodemon.json
    ports:
      - '${PORT}:${PORT}'
    command: npm run dev
  postgres:
    container_name: postgres
    image: 'postgres:14'
    env_file:
      - .env
    ports:
      - '5432:5432'
    environment:
      - POSTGRES_USER=piperous
      - POSTGRES_PASSWORD=12345
      - POSTGRES_DB=defaultdb
    volumes:
      - ./pgdata:/var/lib/postgresql/data
